<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .calculator {
            width: 260px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f7f7f7;
            box-sizing: border-box;
            cursor: text; /* Makes the input field behave like a text field */
        }

        .button-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button {
            width: 55px;
            height: 55px;
            font-size: 1.5rem;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        button:active {
            background-color: #e0e0e0;
        }

        .button-wide {
            width: 115px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="button-row">
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="button-row">
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="button-row">
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="button-row">
                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="calculate()">=</button>
                <button class="button" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="button-row">
                <button class="button-wide" onclick="backspace()">‚Üê</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for the calculator functions
        function appendToDisplay(value) {
            var display = document.getElementById('display');
            var start = display.selectionStart;
            var end = display.selectionEnd;
            var currentValue = display.value;

            // Insert the value at the cursor position
            display.value = currentValue.slice(0, start) + value + currentValue.slice(end);

            // Move the cursor to the position after the inserted value
            display.selectionStart = display.selectionEnd = start + value.length;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value); // Evaluate the mathematical expression
            } catch (e) {
                display.value = 'Error';
            }
        }

        function backspace() {
            var display = document.getElementById('display');
            var start = display.selectionStart;
            var end = display.selectionEnd;
            var currentValue = display.value;

            // Remove the last character before the cursor
            display.value = currentValue.slice(0, start - 1) + currentValue.slice(end);

            // Move the cursor to the left
            display.selectionStart = display.selectionEnd = start - 1;
        }

        // Allow keyboard input for the calculator
        document.addEventListener('keydown', function(event) {
            const display = document.getElementById('display');
            const key = event.key;

            // Numbers and operations
            if ('0123456789/*-+.'.includes(key)) {
                appendToDisplay(key);
            }
            // Enter key for calculating
            if (key === 'Enter') {
                calculate();
            }
            // Backspace for clearing
            if (key === 'Backspace') {
                backspace();
            }
            // Clear the display on 'Escape'
            if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
